spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  redis:
    host: localhost
    port: 6379
    password:

  cache:
    type: redis

jwt:
  secret: testSecretKeyForJWTTokenGenerationMustBeLongerThan256BitsForTestingPurpose
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

logging:
  level:
    org.amway: DEBUG
    org.hibernate.SQL: DEBUG

# 測試環境限流設定（較寬鬆）
rate-limit:
  global-qps: 10
  user-qps: 2
